            <input type="number" id="userDegreeInput" style="text-align: center" placeholder="0&#176;F">

        <div id="radio-container">
            <input type="radio" id="celsius" name="temp" value="celsius" checked>

            <input type="radio" id="fahrenheit" name="temp" value="fahrenheit">
            <label for="fahrenheit">&#176;F</label>
        </div>

        <br>

            <button type="button" id="converter" value="Convert tempterature">Convert</button>
            <button type="reset" id="clearBtn" value="Clear">Clear</button>
        <br>

            <div id="outputTemp">


            </div>
