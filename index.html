<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- <h1>single page navigation</h1> -->
    <h2>Temperature Converter</h2>

        <input type="number" id="degree" placeholder="Enter temperature here">
        <div id="radio-container">
            <input type="radio" id="celcius" name="temp" value="celcius">
                <label for="celcius">&#176;C</label>
            <input type="radio" id="fahrenheight" name="temp" value="fahrenheight">
                <label for="fahrenheight">&#176;F</label>
        </div>
        <br>

            <input type="button" id="converter" value="Convert tempterature"></button>
            <input type="reset" value="Clear">
        <br>
            <div id="outputTemp"></div>
        

    <script src="converter.js"></script>
</body>
</html>
